<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ランダムリダイレクト</title>
    <script>
        window.onload = function() {
        
        f_redirect();

        function f_redirect() {

            var arr = [
                'https://ja.wikipedia.org/wiki/Color_Change!',
                'https://ja.wikipedia.org/wiki/%E5%A4%A7%E9%87%8C%E6%9D%91_(%E6%B2%96%E7%B8%84%E7%9C%8C)',
                'https://ja.wikipedia.org/wiki/TAIZO%E3%80%9C%E6%88%A6%E5%A0%B4%E3%82%AB%E3%83%A1%E3%83%A9%E3%83%9E%E3%83%B3%E3%83%BB%E4%B8%80%E3%83%8E%E7%80%AC%E6%B3%B0%E9%80%A0%E3%81%AE%E7%9C%9F%E5%AE%9F%E3%80%9C'
            ];
            var num = arr.length;
            if (arr.length == 0) return false;

           
            var num = Math.floor(Math.random() * arr.length);
            location.href = arr[num]; 
        }
       };
    </script>
</head>
<body>
    <p>リダイレクトしています...</p>
</body>
</html>
